{% extends 'base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/form.css' %}"/>
{% endblock %}

{% block content %}
<div>
    {% if task %}
        <h1>Edit {{task.name}}</h1>
    {% else %}
        <h1>Add a Task</h1>
    {% endif %}
</div>

<form action="" method="post" class="task-form">
    {% csrf_token %}
    <table>
        {{form.as_table}}
    </table>
    <button type="submit">Submit!</button>
</form>

{% endblock %}
