{% extends 'base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/form.css' %}"/>
{% endblock %}
{% block content %}

<div>
    <h1>Delete Task?</h1>
</div>

<h2>Are yo sure you want to delete {{ task.name }}</h2>

<form action="" method="post" class="delete-confirm">
    {% csrf_token %}
    <a href="{% url 'task-detail' task.id %}">Cancel</a>
    <button type="submit"> Yes-Delete! </button>
</form>

{% endblock %}
