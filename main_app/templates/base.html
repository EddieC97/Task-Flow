{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Flow</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}"/>
    {% block head %}
    {% endblock %}
</head>
<body>
    <header>
        <nav>
            <ul>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'task-index' %}">All tasks</a></li>
                    <li><a href="{% url 'tag-index' %}">All Tags</a></li>
                    <li><a href="{% url 'task-create' %}">Add a task</a></li>
                    <li><a href="{% url 'tag-create' %}">Add a Tag</a></li>
                    <li><a href="{% url 'about'%}">About</a></li>
                {% else %}
                    <li><a href="{% url 'about' %}">About</a></li>
                    <li><a href="{% url 'home' %}">Login</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
