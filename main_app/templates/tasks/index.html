{% extends 'base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/tasks/task-index.css' %}">
{% endblock %}

{% block content %}
<section>
    <h1>All Tasks</h1>
    <div>
        {% for task in tasks %}
        <a href="/tasks/{{ task.id }}">
            <h2>{{ task.name }}</h2>
        </a>
        {% endfor %}
    </div>
</section>
{% endblock %}
